<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
</head>
<body>
    <h1>Face recognition</h1>
    
    <!-- Image Selection Form -->
    <form method="POST">
        <label for="image">Select an Image:</label>
        <select name="image" id="image">
            <option value="" disabled selected>Select an image</option>
            {% for image in images %}
            <option value="{{ image }}" {% if image == selected_image %}selected{% endif %}>{{ image }}</option>
            {% endfor %}
        </select>
        <button type="submit">View and Process Image</button>
    </form>
    
    <!-- Display Processed Image -->
    {% if processed_image %}
    <h2>Processed Image:</h2>
    <img src="{{ url_for('processed', filename=processed_image) }}" alt="Processed Image" style="max-width: 100%; height: auto;">
    {% endif %}
</body>
</html>
